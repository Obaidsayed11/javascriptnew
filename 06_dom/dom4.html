<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body style="background-color: #212121; color: #ffff">
    <ul class="language">
        <li>Javacript</li>
    </ul>
    <script>
        //hume ek li add karna hai ul ke andar jiska class hai language
        //pehle ek function banayege addLanguage
        //phir ek variable usmai createElement se ek list banayege
        //phir uss list ke andar text lya hoga woh li.innerText se daalege
        //phir querySelector mai woh ul ki class choose karke uske andar li variable ko append karege

        function addLanguage(langName){
           const li = document.createElement('li');
           li.innerText = `${langName}`
           document.querySelector('.language').appendChild(li)
        }
        addLanguage('Python')
        addLanguage('Java')
//ismai kya hoga na hum ul ke andar waale li ko create karrahe hai agar bht saare li ho kisis bhi website ya project mai toh usse pure body ko traverse karte hue jaana padega jo ki tareeka hai but optimised tarreka nhi hai

//abh hum optimised tareeka use karege
function optLangName(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName)) //ismai humne innerHTml ya innerText se texxt nhi kiya balki humne append child karke text insert karwayaa yeh ek optimized tareeka hai
    document.querySelector('.language').appendChild(li)
    
}
optLangName('golang')
