<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style ="background-color: #212121; color: azure;" >
    <h1>obaid sayed</h1>
    <button id = "start">start</button>
    <button id = "stop">stop</button>
</body>
<script>
    const sayDate = function (str){
        console.log(str, Date());
        
    }

    // const intervalId = setInterval(sayDate,1000,'hello');

    let intervalId;

document.querySelector('#start').addEventListener('click', function () {
    // Start the interval only if it is not already running
    if (!intervalId) {
        intervalId = setInterval(sayDate, 1000, 'hello');
    }
});

document.querySelector('#stop').addEventListener('click', function () {
    // Clear the interval and reset intervalId
    clearInterval(intervalId);
    // intervalId = null; // Reset to allow starting again
});
    
</script>
</html>
